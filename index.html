<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Player and Instrument Extractor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MIDI Player and Instrument Extractor</h1>
        <input type="file" id="midiFileInput" accept=".mid">
        <button onclick="playMIDI()">Play MIDI</button>
    </div>

    <audio id="midiPlayer" controls></audio>

    <div id="pianoContainer"></div>

    <script src="script.js"></script>
</body>
</html>
